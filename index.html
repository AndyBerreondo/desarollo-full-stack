<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Datos</title>
</head>
<body>

    <!-- Listas (si tienes alguna lista ya creada, déjala aquí) -->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <!-- Tabla añadida -->
    <h2>Tabla de Datos</h2>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>25</td>
        </tr>
        <tr>
            <td>María</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>22</td>
        </tr>
    </table>

</body>
</html>
